{{ $config := .Site.Data.config }}
<div class="main-content">
  <section id="contact" class="bg-light d-flex align-items-center" style="height: 100vh;">
    <div class="container">
        <h2 class="heading mb-3">Kontakt</h2>

        <div class="text-succes my-3">
          {{ $config.message }}
        </div>

        <form action="https://formspree.io/{{ $config.email }}" method="post">
          <div class="form-row">
            <div class="col-12 col-xl-6 col-lg-6 col-md-6">
              <label>Name</label>
              <input type="text" class="form-control" name="name" placeholder="Name">
            </div>
            <div class="col-12 col-xl-6 col-lg-6 col-md-6">
              <label>Email</label>
              <input type="email" class="form-control" name="_replyto" placeholder="Email">
            </div>
          </div>
      
          <div class="form-group">
            <label>Nachricht</label>
            <textarea placeholder="Nachricht" class="form-control" name="message" rows="4"></textarea>
          </div>
          <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </div>
  </section>
</div>
