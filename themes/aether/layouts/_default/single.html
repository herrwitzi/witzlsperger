<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" dir="ltr">
  {{ partial "head.html" . }}
  <body>
    {{ partial "nav-bar.html" . }}
    <div class="mt-4">
      <div class="row no-gutters">
        <div class="col-12 col-lg-6">
        {{ if isset .Params "featuredimage" -}}
          <img class="cld-responsive single-img mx-auto d-block" data-src="https://res.cloudinary.com/witzlsperger/image/upload/w_auto,dpr_auto,c_fill,f_auto/{{.Params.featuredimage}}" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" {{ if isset .Params "featuredimagedescription" }}alt="{{.Params.featuredimagedescription}}"{{end}}/>
        {{- end }}
        </div>
        <div class="col-12 col-lg-6 px-4 mt-4 mt-sm-0">
            <h1>{{ .Title }}</h1>
            <article>
              {{ .Content }}
            </article>
        </div>
      </div>
    </div>
    <div class="text-center my-5">
      <a class="text-dark" href="{{.Site.BaseURL}}">â†½ Back</a>
    </div>
    {{ partial "footer.html" . }}
    {{ partial "scripts.html" . }}
  </body>
</html>
